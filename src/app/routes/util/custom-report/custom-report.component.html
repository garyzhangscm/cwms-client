<page-header title="{{'customReport' |  i18n}}" > </page-header>

<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
  <!-- Form to query the result  -->
  <form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">  
    
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
          <nz-form-item nzFlex>
            <nz-form-label [nzSpan]="6"  nzFor="name">
              {{ 'name' | i18n }}
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
                <input nz-input name="name" id="name" formControlName="name">
            </nz-form-control>
          </nz-form-item>
        </div>  
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button [nzType]="'primary'" (click)="search()"  >
          {{ 'search' | i18n }}
        </button>
        <button nz-button (click)="resetForm()">{{ 'clear' | i18n }}</button>
      </div>
    </div>
  </form> 
 
 
  
  <div class="search-result-list"> 
    
    <st #customReportTable [data]="customReports" [columns]="customReportTableColumns"
     [footer]="tableFoot"  [scroll]="{ x: '1750px' }">
      
        
      <ng-template st-row="actionColumn" let-customReport > 
        
        <nz-list>
          <nz-list-item>     
            
              <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzType="primary">
                {{ 'action' | i18n }} <i nz-icon nzType="down" *ngIf="!displayOnly"></i></button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>                
                  <li nz-menu-item *ngIf="(!userPermissionMap.has('execute-custom-report') || userPermissionMap.get('execute-custom-report'))">
                    <a routerLink="/util/custom-report/execute" routerLinkActive="active"
                      [queryParams]="{id : customReport.id}">
                      {{ 'execute' | i18n }}</a>
                  </li>            
                  <li nz-menu-item *ngIf="isCurrentUserSystemAdmin">
                    <a routerLink="/util/custom-report/maintenance" routerLinkActive="active"
                    [queryParams]="{id : customReport.id}">
                      {{ 'modify' | i18n }}</a>
                  </li>                       
                  <li nz-menu-item *ngIf="isCurrentUserSystemAdmin">
                    <a (click)="removeCustomReport(customReport.id)">
                      {{ 'remove' | i18n }}</a>  
                  </li>     
                </ul>
              </nz-dropdown-menu>  
          </nz-list-item> 
        </nz-list>
      </ng-template>
    </st>
  
  </div>
 
</nz-spin>
<ng-template #tableFoot>

  <div nz-row nzType="flex" nzJustify="start" *ngIf="searchResult != ''">
    {{searchResult}}
  </div>
  
  <div nz-row nzType="flex" nzJustify="start" style="padding: 15px;">
    
    <button nz-button nzType="primary" routerLink="/util/custom-report/maintenance" routerLinkActive="active" *ngIf="isCurrentUserSystemAdmin">
      {{ 'add' | i18n }}
    </button>
  </div>

</ng-template>
