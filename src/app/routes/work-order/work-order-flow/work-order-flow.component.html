<page-header title="{{'wave' |  i18n}}" ></page-header>

<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
<!-- Form to query the result  -->
<form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item nzFlex>
        <nz-form-label for="name" [nzSpan]="6">
          {{ 'name' | i18n }}
        </nz-form-label>
        <nz-form-control [nzSpan]="18">
          <input nz-input name="name" id="name" formControlName="name" />
        </nz-form-control>
      </nz-form-item>
    </div> 
    
    <div nz-col [nzSpan]="12">
        <nz-form-item nzFlex>
          <nz-form-label for="description" [nzSpan]="6">
            {{ 'description' | i18n }}
          </nz-form-label>
          <nz-form-control [nzSpan]="18">
            <input nz-input name="description" id="description" formControlName="description" />
          </nz-form-control>
        </nz-form-item>
      </div> 


  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="search()" [nzLoading]="searching">
        {{ 'search' | i18n }}
      </button>
      <button nz-button (click)="resetForm()">{{ 'clear' | i18n }}</button>
    </div>
  </div>
</form>

<!-- Table to Display the result  -->
<div class="search-result-list">
  
  <div nz-row nzType="flex" nzJustify="start" style="padding-left: 25px;">
    <app-util-table-column-selection [tableColumnsConfiguration]="tableConfigurations['workOrderFlowTable']" 
    (tableColumnConfigurationChanged)="workOrderFlowTableColumnConfigurationChanged($event)" >
      
    </app-util-table-column-selection>
  
  </div>

  <st #workOrderFlowTable [data]="workOrderFlows" [columns]="workOrderFlowTableColumns" 
        [expand]="workOrderFlowExpand"  expandAccordion   (change)="workOrderFlowTableChanged($event)" 
        [footer]="tableFoot" [scroll]="{ x: '1615px' }"
        [widthMode]="{ type: 'strict' }" resizable>
   
      <ng-template st-row="actionColumn" let-wave > 
        
        <nz-list>
          <nz-list-item>     
            
              <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzType="primary">
                {{ 'action' | i18n }} <i nz-icon nzType="down" *ngIf="!displayOnly"></i></button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>                
                  <li nz-menu-item >
                    <a >
                      {{ 'modify' | i18n }}</a>  
                  </li>              
                </ul>
              </nz-dropdown-menu>  
          </nz-list-item> 
        </nz-list>
      </ng-template>
      
      <ng-template #workOrderFlowExpand let-workOrderFlow>
        
        <nz-tabset  >
          <nz-tab nzTitle="{{ 'work-order' | i18n }}">

            <st #workOrderTable [data]="workOrderFlow.lines" [columns]="workOrderFlowLineTableColumns"  
              [footer]="tableFoot" [scroll]="{ x: '1615px' }"
              [widthMode]="{ type: 'strict' }" resizable>
              
              <ng-template st-row="actionColumn" let-workOrderFlowLine > 
                
                    <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzType="primary">
                      {{ 'action' | i18n }} <i nz-icon nzType="down"></i></button>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                      <ul nz-menu>                
                        <li nz-menu-item>
                          <a (click)="deassignWorkOrder(workOrderFlow, workOrderFlowLine)">
                            {{ 'de-assign' | i18n }}</a> 
                        </li> 
                      </ul>
                    </nz-dropdown-menu>   
              </ng-template>
            </st> 
          </nz-tab>
          
        </nz-tabset>
      </ng-template>
  </st> 
  <div nz-row nzType="flex" nzJustify="start" style="padding: 15px;" *ngIf="!displayOnly"> 
    <button nz-button nzType="primary" routerLink="/work-order/work-order-flow/maintenance" routerLinkActive="active">
      {{ 'add' | i18n }}
    </button>
  </div>
</div>
</nz-spin>
<ng-template #tableFoot>
  @if(searchResult != '') {

    <div nz-row nzType="flex" nzJustify="start">
      {{searchResult}}
    </div>
  }
</ng-template>
