<page-header title="{{'printer-type' |  i18n}}" > </page-header>

<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
  <!-- Form to query the result  -->
  <form nz-form [formGroup]="searchForm" class="ant-advanced-search-form"> 
 
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
          <nz-form-item nzFlex>
            <nz-form-label [nzSpan]="6"  nzFor="name">
              {{ 'name' | i18n }}
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
                <input nz-input name="name" id="name" formControlName="name">
            </nz-form-control>
          </nz-form-item>
        </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button [nzType]="'primary'" (click)="search()"  >
          {{ 'search' | i18n }}
        </button>
        <button nz-button (click)="resetForm()">{{ 'clear' | i18n }}</button>
      </div>
    </div>
  </form> 
 
 
  
  <div class="search-result-list"> 
    
    <st #st [data]="printerTypes" [columns]="columns" [footer]="tableFoot" >
      
        <ng-template st-row="actionColumn" let-item let-index="index"> 
        
            <button nz-button  nzType="default"  nzDanger (click)="remove(item)">
              {{ 'remove' | i18n }}  </button> 
        </ng-template>
    </st>
  
    <div nz-row nzType="flex" nzJustify="start" style="padding: 15px;" *ngIf="!displayOnly">
        <button nz-button nzType="primary" routerLink="/report/printer-type/maintenance" routerLinkActive="active">
          {{ 'add' | i18n }}
        </button>
      </div>
  </div>
 
</nz-spin>
<ng-template #tableFoot>

  <div nz-row nzType="flex" nzJustify="start" *ngIf="searchResult != ''">
    {{searchResult}}
  </div>
  
</ng-template>
