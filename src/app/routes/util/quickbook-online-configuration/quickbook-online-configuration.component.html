<page-header title="{{'quickbook-configuration' |  i18n}}" ></page-header>



<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    
    <form nz-form [formGroup]="searchForm" class="ant-advanced-search-form"> 
  
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
          <nz-form-item nzFlex>
            <nz-form-label [nzSpan]="6" nzFor="clientId">
              {{ 'clientId' | i18n }}
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input name="clientId" id="clientId" formControlName="clientId">
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
          <nz-form-item nzFlex>
            <nz-form-label  [nzSpan]="6" nzFor="clientSecret">
              {{ 'clientSecret' | i18n }}
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input name="clientSecret" id="clientSecret" formControlName="clientSecret">
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
          <nz-form-item nzFlex>
            <nz-form-label  [nzSpan]="6" nzFor="webhookVerifierToken">
              {{ 'webhookVerifierToken' | i18n }}
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input name="webhookVerifierToken" id="webhookVerifierToken" formControlName="webhookVerifierToken">
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
          <nz-form-item nzFlex>
            <nz-form-label  [nzSpan]="6" nzFor="quickbookOnlineUrl">
              {{ 'quickbookOnlineUrl' | i18n }}
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input name="quickbookOnlineUrl" id="quickbookOnlineUrl" formControlName="quickbookOnlineUrl">
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      </form>
      
<button nz-button nzType="primary" (click)="saveConfiguration()" *ngIf="!displayOnly">
    {{ 'save' | i18n }}
  </button>
      </nz-spin>
