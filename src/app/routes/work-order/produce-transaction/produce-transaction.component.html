<page-header title="{{'produce-transaction' |  i18n}}" > </page-header>

<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
  <!-- Form to query the result  -->
  <form nz-form [formGroup]="searchForm" class="ant-advanced-search-form"> 
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8" [hidden]="isCollapse">
        <nz-form-item nzFlex>
          <nz-form-label [nzSm]="6" [nzXs]="6" nzFor="workOrderNumber">
            {{ 'work-order' | i18n }}
          </nz-form-label>
          <nz-form-control [nzSpan]="14">

            <nz-input-group >
              <input nz-input name="workOrderNumber" id="workOrderNumber" formControlName="workOrderNumber" />
            </nz-input-group> 
          </nz-form-control>
        </nz-form-item>
      </div>
      
      <div nz-col [nzSpan]="8" [hidden]="isCollapse">
        <nz-form-item nzFlex>
          <nz-form-label [nzSm]="6" [nzXs]="6" nzFor="productionLineName">
            {{ 'production-line' | i18n }}
          </nz-form-label>
          <nz-form-control [nzSpan]="14">

            <nz-input-group >
              <input nz-input name="productionLineName" id="productionLineName" formControlName="productionLineName" />
            </nz-input-group> 
          </nz-form-control>
        </nz-form-item>
      </div> 
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button [nzType]="'primary'" (click)="search()"  >
          {{ 'search' | i18n }}
        </button>
        <button nz-button (click)="resetForm()">{{ 'clear' | i18n }}</button>
        <a class="collapse" (click)="toggleCollapse()">
          {{ 'collapse' | i18n }}

          <i nz-icon [nzType]="isCollapse ? 'down' : 'up'"></i>
        </a>
      </div>
    </div>
  </form>

  
  <div class="search-result-list">
    
  <!--
    <div nz-row nzType="flex" nzJustify="start" style="padding-left: 25px;">
      <app-util-table-column-selection [tableColumnsConfiguration]="customColumns" (myModelChange)="columnChoosingChanged()"></app-util-table-column-selection>
    </div>
  -->
    
    <st #st [data]="workOrderProduceTransaction" [columns]="columns" [footer]="tableFoot" [expand]="expand"   expandAccordion>
      
      <!--   order details  -->
      <ng-template #expand let-item let-index="index" let-column="column">
         
        <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
          <nz-tab   >
            <nz-table [nzScroll]="{ x: 'true', y: 'true' }"  >
              <thead>
                <tr>
                  <th>{{'unit-of-measure' | i18n}}</th>
                  <th>{{'quantity' | i18n}}</th>
                  <th>{{'weight' | i18n}}</th>
                  <th>{{'length' | i18n}}</th>
                  <th>{{'width' | i18n}}</th>
                  <th>{{'height' | i18n}}</th>
                </tr>
              </thead>
              <tbody>
                <tr >
                  <td> </td>
                  <td> </td>
                  <td> </td>
                  <td> </td>
                  <td> </td>
                  <td> </td>
                </tr>
              </tbody>
            </nz-table>
          </nz-tab>
        </nz-tabset>
      </ng-template>
    </st>
  
  </div>
  
<ng-template #tableFoot>

  @if(searchResult != '') {

    <div nz-row nzType="flex" nzJustify="start">
      {{searchResult}}
    </div>
  }
    
  </ng-template>
