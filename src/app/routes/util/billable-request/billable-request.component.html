<page-header title="{{'billable-request' |  i18n}}" > </page-header>

<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
  <!-- Form to query the result  -->
  <form nz-form [formGroup]="searchForm" class="ant-advanced-search-form"> 

    
    <div nz-row [nzGutter]="24">
    

        <div nz-col [nzSpan]="12"  >
          <nz-form-item nzFlex>
            <nz-form-label [nzSpan]="6" nzFor="dateTimeRanger">
              {{ 'date-time' | i18n }}
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <nz-range-picker [nzShowTime]="{ nzHideDisabledOptions: true }" nzFormat="yyyy-MM-dd HH:mm:ss"
                formControlName="dateTimeRanger" name="dateTimeRanger">
              </nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
    
        <div nz-col [nzSpan]="12"  >
          <nz-form-item nzFlex>
            <nz-form-label [nzSpan]="6" nzFor="date">
              {{ 'date' | i18n }}
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <nz-date-picker formControlName="date" name="date"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button [nzType]="'primary'" (click)="search()"  >
          {{ 'search' | i18n }}
        </button>
        <button nz-button (click)="resetForm()">{{ 'clear' | i18n }}</button>
      </div>
    </div>
  </form> 
 
 
  
  <div class="search-result-list"> 
    
    <st #st [data]="billableRequests" [columns]="columns" [footer]="tableFoot">
    </st>
  
  </div>
 
</nz-spin>
<ng-template #tableFoot>

  @if(searchResult != '') {

    <div nz-row nzType="flex" nzJustify="start">
      {{searchResult}}
    </div>
  }
  
  <div nz-row nzType="flex" nzJustify="start" style="padding: 15px;" *ngIf="!displayOnly">
    
    <button nz-button nzType="primary" routerLink="/util/rf/maintenance" routerLinkActive="active">
      {{ 'add' | i18n }}
    </button>
  </div>
</ng-template>
