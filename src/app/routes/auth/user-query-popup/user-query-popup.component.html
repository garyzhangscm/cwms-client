<button nz-button nzType="primary" nzSearch
  (click)="openQueryModal(tplQueryModalTitle, tplQueryModalContent, tplQueryModalFooter)"><i nz-icon
    nzType="search"></i></button>

<!-- Modal for query -->
<ng-template #tplQueryModalTitle>
  <span>{{ 'page.modal.query.popup' | i18n}}</span>
</ng-template>
<ng-template #tplQueryModalContent>
  <!-- Form to query the result  -->
  <form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24"> 
      <div nz-col [nzSpan]="8">

        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="username">
            {{ 'username' | i18n }}
          </nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input name="username" id="username" formControlName="username">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">

        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="firstname">
            {{ 'firstname' | i18n }}
          </nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input name="firstname" id="firstname" formControlName="firstname">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">

        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="lastname">
            {{ 'lastname' | i18n }}
          </nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input name="lastname" id="lastname" formControlName="lastname">
          </nz-form-control>
        </nz-form-item>
      </div>

    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button [nzType]="'primary'" (click)="search()" [nzLoading]="searching">
          {{ 'search' | i18n }}
        </button>
        <button nz-button (click)="resetForm()">{{ 'clear' | i18n }}</button>
      </div>
    </div>
  </form>

  <!-- Table to Display the result  -->
  <div class="search-result-list">
    
    <st #userTable [data]="listOfAllUsers" [columns]="userTablecolumns" 
      (change)="change($event)" [ps]="5">
    </st>  
  </div>
</ng-template>

<ng-template #tplQueryModalFooter>
  <button nz-button nzType="default" (click)="closeQueryModal()">{{ 'cancel' | i18n}}</button>
  <button nz-button nzType="primary" (click)="returnResult()" [disabled]="isAnyRecordChecked() == false">{{ 'confirm' |
    i18n}}</button>

</ng-template>
