<page-header [title]="'production-mold-count-history' | i18n"> </page-header>

<nz-spin [nzSpinning]="isSpinning">
<!-- Form to query the result  -->

<form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">
     
  <div nz-row [nzGutter]="24"> 
    <div nz-col [nzSpan]="12"  >
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="6" nzFor="dateTimeRanger">
            {{ 'time' | i18n }}
          </nz-form-label>
          <nz-form-control [nzSpan]="18">
            <nz-range-picker [nzShowTime]="{ nzHideDisabledOptions: true }" nzFormat="yyyy-MM-dd HH:mm:ss"
              formControlName="dateTimeRanger" name="dateTimeRanger">
            </nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label for="item" [nzSpan]="8">
            {{ 'item' | i18n }}
          </nz-form-label>
          
          <nz-form-control [nzSpan]="16" nzHasFeedback nzErrorTip="{{ 'error.form.field.required' | i18n }}">
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
              <input nz-input name="itemName" id="itemName" formControlName="itemName" />
            </nz-input-group>
            <ng-template #suffixIconButton>
              <app-inventory-item-query-popup (recordSelected)="processItemQueryResult($event)">
              </app-inventory-item-query-popup>
            </ng-template>
          </nz-form-control> 
        </nz-form-item>
      </div>  
  
      
  </div>

  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="search()">
        {{ 'search' | i18n }}
      </button>
      <button nz-button (click)="resetForm()">{{ 'clear' | i18n }}</button>
    </div>
  </div>
</form>

<div class="search-result-list"> 
    <st #st [data]="pulseCountHistoryByItems"  [columns]="columns"  >
      

    </st>
    <div nz-row nzType="flex" nzJustify="start"  style="padding: 15px;" *ngIf="searchResult != ''">
      {{searchResult}}
    </div> 
    
</div>
</nz-spin>
